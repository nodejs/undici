name: Fuzzing

on: [push, pull_request]

jobs:
  fuzzing:
    name: Fuzz
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install
        run: |
          npm install

      - name: Run fuzzing
        timeout-minutes: 10
        run: |
          npm run fuzz

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: undici-fuzz-results-${{ github.sha }}
          path: |
            corpus/
            crash-*
            fuzz-results-*.json
