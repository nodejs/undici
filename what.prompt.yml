model: deepseek/deepseek-v3-0324
modelParameters:
  max_tokens: 1162
  temperature: 0.67
  top_p: 0.81
  presence_penalty: 2
  frequency_penalty: 2
  stop: '''403'
testData:
  - input: |+
      Check_code
      *ACTION:
      *OTHER
      *EXIT

    expected: |
      Confirm
  - input: ''
    expected: ''
  - input: ''
    expected: >-
      You can add variables to the user and system prompts using the
      {{variable}} syntax.
evaluators:
  - name: asteitarai
    string:
      strict: true
      contains: |+

  - name: Similarity
    uses: github/similarity
  - name: Relevance
    uses: github/relevance
  - name: Groundedness
    uses: github/groundedness
  - name: What
    string:
      startsWith: >-
        You can add variables to the user and system prompts using the
        {{variable}} syntax.
